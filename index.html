<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #results {
      margin-top: 20px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Bears Classifier</h1>
  <p>A bear classifier trained on the resnet18 dataset with fastai. Created as a demo for Gradio and HuggingFace Spaces.</p>
  <input id="photo" type="file">
  <button id="submit">Submit</button>
  <div id="results"></div>
  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.module.js";

    const photoInput = document.getElementById('photo');
    const submitButton = document.getElementById('submit');
    const resultsDiv = document.getElementById('results');

    async function handleSubmit() {
      if (!photoInput.files.length) {
        alert('Please select a file!');
        return;
      }

      const file = photoInput.files[0];
      const reader = new FileReader();

      reader.onload = async (event) => {
        const imageUrl = event.target.result;
        
        const response = await fetch(imageUrl);
        const exampleImage = await response.blob();

        const client = await Client.connect("majabig/hello-bears");
        const result = await client.predict("/predict", { 
          img: exampleImage, 
        });

        const label = result.data[0].label;
        resultsDiv.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image" width="300"> <p>${label}</p>`;
      };

      reader.readAsDataURL(file);
    }

    submitButton.addEventListener('click', handleSubmit);
  </script>
</body>
</html>
